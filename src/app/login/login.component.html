<form class="form-box">
	<div class="form-box__title">Sign In</div>
	<input class="form-box__input" type="email" name="email" placeholder="Email" autocomplete="off">
	<input class="form-box__input" type="Password" name="Password" placeholder="Password" autocomplete="off">
	<button class="form-box__submit" type="submit">Log In</button>
	<div class="form-box__footer">Don't have an account? <a routerLink="../signup">Sign Up</a></div>
</form>
